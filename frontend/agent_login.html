<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login - Soilgenie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Slightly different background for agents */
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .login-button {
            width: 100%;
            padding: 0.85rem;
            background-color: #4f46e5; /* Blue for agents */
            color: white;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3);
        }
        .login-button:hover {
            background-color: #4338ca; /* Darker blue */
            transform: translateY(-2px);
        }
        .link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        .link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            text-align: left;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            background-color: #dbeafe; /* Blue-100 */
            color: #1e40af; /* Blue-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-4xl font-bold mb-6 text-gray-800">
            <img src="images/logo 1@300x (1).png" alt="Soilgenie Logo" class="h-12 mx-auto mb-4">
            <span class="sr-only">Soilgenie</span> Agent Login
        </h2>
        
        <form id="agentLoginForm">
            <input type="text" id="username" placeholder="Username or Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="login-button">Login as Agent</button>
        </form>
        <div id="messageBox" class="message-box"></div>
        <div class="mt-4 text-sm">
            <a href="#" class="link">Forgot Password?</a>
        </div>
        <div class="mt-8 text-xs text-gray-500">
            For Farmer login, <a href="farmer_login.html" class="link text-green-600">click here</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api/'; // Your Django backend API base URL

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('agentLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'none'; // Hide previous messages

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = {
                username: username,
                password: password
            };

            const csrftoken = getCookie('csrftoken'); // Get the CSRF token

            try {
                const response = await fetch(`${API_BASE_URL}users/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken // Include the CSRF token in the headers
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) { // Status codes 200-299
                    showMessage(data.message || 'Login successful! Redirecting...', 'success');
                    // Redirect to agent dashboard
                    setTimeout(() => { window.location.href = '/agent_dashboard.html'; }, 1500);
                } else {
                    // Handle API errors (e.g., invalid credentials from Django)
                    let errorMessage = data.message || 'Login failed. Please check your credentials.';
                    if (data.detail) errorMessage = data.detail; // Generic DRF error
                    showMessage(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Error during login:', error);
                showMessage('An unexpected error occurred. Please try again later.', 'error');
            }
        });

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Select Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem 2.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary i {
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-8">
            <img src="logo 1@300x (1).png" alt="Soilgenie Logo" class="h-12 mx-auto mb-4">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Login to Soilgenie</h1>
            <p class="text-gray-600 text-lg">Are you a Farmer or an Agent?</p>
        </div>
        
        <div class="space-y-6">
            <a href="farmer_login.html" class="btn-primary bg-green-600 hover:bg-green-700">
                <i class="fas fa-tractor"></i> Login as Farmer
            </a>
            <a href="agent_login.html" class="btn-primary bg-blue-600 hover:bg-blue-700">
                <i class="fas fa-user-tie"></i> Login as Agent
            </a>
        </div>

        <p class="mt-8 text-gray-600">Don't have an account? <a href="signup_selection.html" class="text-green-600 hover:underline font-semibold">Sign Up here</a></p>
        <p class="mt-4 text-gray-600"><a href="index.html" class="text-gray-500 hover:underline text-sm">Back to Home</a></p>
    </div>
</body>
</html>
